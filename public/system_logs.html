<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      color: #1f2937;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filters input, .filters select {
      padding: 0.6rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      padding: 0.8rem;
      border-bottom: 1px solid #e5e7eb;
    }
    thead {
      background-color: #2563eb;
      color: white;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.5rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .back-btn {
      background-color: #607d8b;
      margin-top: 15px;
    }

    .back-btn:hover {
      background-color: #455a64;
    }

    body.dark-mode {
  background-color: #1e293b;
  color: #e2e8f0;
}

body.dark-mode .container {
  background-color: #334155;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

body.dark-mode h2 {
  color: #f1f5f9;
}

body.dark-mode input,
body.dark-mode select {
  background-color: #475569;
  color: #f1f5f9;
  border: 1px solid #64748b;
}

body.dark-mode table {
  background-color: #475569;
  color: #f8fafc;
}

body.dark-mode thead {
  background-color: #64748b;
  color: #f8fafc;
}

body.dark-mode th,
body.dark-mode td {
  border-bottom: 1px solid #94a3b8;
}

body.dark-mode tr:hover {
  background-color: #506175;
}

body.dark-mode .btn {
  background-color: #64748b;
  color: #f8fafc;
}

body.dark-mode .btn:hover {
  background-color: #475569;
}

  </style>
</head>
<body>
  <script src="theme.js"></script>

<div class="container">
  <h2>üìä System Logs</h2>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by user name...">
    <select id="roleFilter">
      <option value="">All Roles</option>
      <option value="admin">Admin</option>
      <option value="factory_staff">Factory Staff</option>
      <option value="extension_officer">Extension Officer</option>
      <option value="farmer">Farmer</option>
    </select>
    <select id="actionFilter">
      <option value="">All Actions</option>
    </select>
    <button class="btn" onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>User</th>
        <th>Role</th>
        <th>Action</th>
        <th>Details</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <!-- Logs here -->
    </tbody>
  </table>

  <div class="pagination">
    <button class="btn" onclick="changePage(-1)">‚Üê Prev</button>
    <span id="pageInfo">Page 1</span>
    <button class="btn" onclick="changePage(1)">Next ‚Üí</button>
  </div>
  <button type="button" class="btn back-btn" onclick="location.href='/admin_dashboard.html'">‚Üê Back to Dashboard</button>
</div>



<script>
let currentPage = 1;
const limit = 10;

async function fetchLogs() {
  const search = document.getElementById('searchInput').value;
  const role = document.getElementById('roleFilter').value;
  const action = document.getElementById('actionFilter').value;

  const res = await fetch(`/admin/system-logs?page=${currentPage}&limit=${limit}&search=${search}&role=${role}&action=${action}`);
  const data = await res.json();

  const tbody = document.getElementById('logTableBody');
  tbody.innerHTML = '';

  data.logs.forEach((log, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${(currentPage - 1) * limit + index + 1}</td>
      <td>${log.user || 'Unknown'}</td>
      <td>${log.role || '-'}</td>
      <td>${log.action}</td>
      <td>${log.details || '-'}</td>
      <td>${new Date(log.created_at).toLocaleString()}</td>
    `;
    tbody.appendChild(row);
  });

  document.getElementById('pageInfo').textContent = `Page ${data.page} of ${data.totalPages}`;

  // Populate actions (roles already prefilled)
  const actionFilter = document.getElementById('actionFilter');
  if (actionFilter.options.length === 1) {
    data.allActions.forEach(action => {
      const opt = document.createElement('option');
      opt.value = action;
      opt.textContent = action;
      actionFilter.appendChild(opt);
    });
  }
}

function changePage(direction) {
  if (direction === -1 && currentPage > 1) currentPage--;
  else if (direction === 1) currentPage++;
  fetchLogs();
}

function downloadCSV() {
  const role = document.getElementById('roleFilter').value;
  const action = document.getElementById('actionFilter').value;
  const search = document.getElementById('searchInput').value;
  const url = `/admin/system-logs/export?role=${role}&action=${action}&search=${search}`;
  window.location.href = url;
}

// Event listeners
['searchInput', 'roleFilter', 'actionFilter'].forEach(id => {
  document.getElementById(id).addEventListener('input', () => {
    currentPage = 1;
    fetchLogs();
  });
});

fetchLogs();
</script>

</body>
</html>
