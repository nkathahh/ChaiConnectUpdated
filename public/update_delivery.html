<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Deliveries | ChaiConnect</title>
  <link rel="stylesheet" href="/css/factory_style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background-color: #3b7a57;
      color: white;
    }

    table th,
    table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .edit-btn {
      background-color: #3b7a57;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background-color: #2e5c44;
    }

    body.dark-mode {
      background-color: #0f172a;
      color: #e2e8f0;
    }

    body.dark-mode .container {
      background-color: #1e293b;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode h2 {
      color: #f1f5f9;
    }

    body.dark-mode .search-bar input {
      background-color: #1e293b;
      color: #f8fafc;
      border: 1px solid #475569;
    }

    body.dark-mode .back-button {
      color: #93c5fd;
    }

    body.dark-mode table {
      background-color: transparent;
    }

    body.dark-mode thead {
      background-color: #10b981;
      color: white;
    }

    body.dark-mode th,
    body.dark-mode td {
      border-color: #334155;
    }

    body.dark-mode .edit-btn {
      background-color: #10b981;
    }

    body.dark-mode .edit-btn:hover {
      background-color: #059669;
    }
  </style>
</head>

<body>
  <script src="theme.js"></script>
  <div class="container">
    <h2>Manage Tea Deliveries</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by Farmer ID Number..." />
    </div>
    <a href="/factory_staff_dashboard.html" class="back-button">‚Üê Back to Dashboard</a>

    <table id="deliveryTable">
      <thead>
        <tr>
          <th>Delivery ID</th>
          <th>Farmer Name</th>
          <th>Farmer ID Number</th>
          <th>Staff Name</th>
          <th>Date</th>
          <th>Quantity (kg)</th>
          <th>Quality</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="deliveryBody">
        <!-- JS will populate -->
      </tbody>
    </table>
  </div>


  <script>
    async function fetchDeliveries(idNumber = '') {
      const endpoint = idNumber
        ? `/factory/deliveries/by-id-number/${idNumber}`
        : '/factory/deliveries/all';

      const res = await fetch(endpoint);
      const data = await res.json();

      const tbody = document.getElementById('deliveryBody');
      tbody.innerHTML = '';

      if (data.success && data.deliveries.length > 0) {
        data.deliveries.forEach(delivery => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${delivery.delivery_id}</td>
            <td>${delivery.farmer_name}</td>
            <td>${delivery.id_number}</td>
            <td>${delivery.staff_name}</td>
            <td>${delivery.delivery_date}</td>
            <td>${delivery.quantity_kg}</td>
            <td>${delivery.quality_grade}</td>
            <td>${delivery.status}</td>
            <td><button class="edit-btn" onclick="editDelivery(${delivery.delivery_id})">Edit</button></td>
          `;

          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="9">No deliveries found</td></tr>';
      }
    }

    function editDelivery(deliveryId) {
      window.location.href = `/update_delivery_form.html?delivery_id=${deliveryId}`;
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const idNumber = e.target.value.trim();
      fetchDeliveries(idNumber);
    });

    window.onload = () => fetchDeliveries();
  </script>
</body>

</html>
