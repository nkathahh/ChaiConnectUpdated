<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Respond to Complaints</title>
  <link rel="stylesheet" href="css/complaints.css" />
  <style>
    body.dark-mode {
      background-color: #0f172a;
      color: #e2e8f0;
    }

    body.dark-mode h2 {
      color: #e2e8f0;
    }

    body.dark-mode .complaint-card {
      background: #1e293b;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .complaint-card p,
    body.dark-mode .complaint-card textarea {
      color: #e2e8f0;
    }

    body.dark-mode .complaint-card textarea {
      background-color: #334155;
      border: 1px solid #475569;
    }

    body.dark-mode button {
      color: white;
    }

    body.dark-mode .status-resolved {
      color: #90ee90;
    }

    body.dark-mode .status-in_progress {
      color: #ffc107;
    }
  </style>
</head>

<body>
  <script src="theme.js"></script>

  <h2>Admin Complaint Management</h2>
  <div id="complaintsContainer">Loading complaints...</div>

  <script>
    fetch('/api/admin/complaints')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('complaintsContainer');
        container.innerHTML = '';

        if (!data.success || data.complaints.length === 0) {
          container.innerHTML = '<p>No complaints found.</p>';
          return;
        }

        data.complaints.forEach(complaint => {
          const div = document.createElement('div');
          div.className = 'complaint-card';
          div.innerHTML = `
            <p><strong>Farmer ID:</strong> ${complaint.farmer_id}</p>
            <p><strong>Category:</strong> ${complaint.category}</p>
            <p><strong>Date:</strong> ${new Date(complaint.complaint_date).toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="status-${complaint.status}">${complaint.status}</span></p>
            <p><strong>Complaint:</strong> ${complaint.complaint_text}</p>
            <p><strong>Admin Notes:</strong> ${complaint.admin_notes || 'â€”'}</p>
            ${complaint.status !== 'resolved' ? `
              <textarea>${complaint.admin_notes || ''}</textarea>
              <div class="actions">
                <button class="btn-progress" onclick="updateComplaint(${complaint.complaint_id}, this, 'in_progress')">In Progress</button>
                <button class="btn-resolve" onclick="updateComplaint(${complaint.complaint_id}, this, 'resolved')">Resolve</button>
              </div>
            ` : ''}
          `;
          container.appendChild(div);
        });
      });

    function updateComplaint(id, btn, status) {
      const card = btn.closest('.complaint-card');
      const notes = card.querySelector('textarea').value;

      fetch(`/api/admin/complaints/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ admin_notes: notes, status })
      }).then(res => res.json())
        .then(data => {
          alert(data.success ? 'Updated' : 'Failed: ' + data.message);
          if (data.success) location.reload();
        });
    }
  </script>
</body>

</html>
