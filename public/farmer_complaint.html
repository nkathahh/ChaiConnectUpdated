<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaints — ChaiConnect</title>
  <link rel="stylesheet" href="/css/farmer_dashboard_items.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <script src="theme.js"></script>

  <div class="page-wrapper narrow">

    <div class="page-header">
      <div class="page-header-left">
        <h1><i class="fas fa-comment-dots"></i> Complaints</h1>
        <p>Submit a new complaint or review your complaint history.</p>
      </div>
      <a href="/farmer_dashboard.html" class="btn-back-dashboard">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <!-- Submit complaint -->
    <div class="section-card">
      <h2 class="section-card-title"><i class="fas fa-pen-to-square"></i> Submit a Complaint</h2>

      <div id="submitNotice"></div>

      <form id="complaintForm">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">— Select Category —</option>
            <option value="account">Account</option>
            <option value="delivery">Delivery</option>
            <option value="payment">Payment</option>
            <option value="extension">Extension Services</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="complaintText">Describe your complaint</label>
          <textarea id="complaintText" rows="5" placeholder="Be as specific as possible…" required></textarea>
        </div>
        <div class="btn-group right">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Complaint
          </button>
        </div>
      </form>
    </div>

    <!-- Complaint history -->
    <div class="section-card">
      <h2 class="section-card-title"><i class="fas fa-clock-rotate-left"></i> My Complaint History</h2>
      <div id="complaintHistory">
        <div class="empty-state">
          <div class="spinner"></div>
          <p style="margin-top:.5rem;color:var(--text-light);">Loading…</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/me')
        .then(r => r.json())
        .then(d => {
          const theme = localStorage.getItem(`theme_${d.userId}`) || localStorage.getItem('theme');
          if (theme === 'dark') document.body.classList.add('dark-mode');
        }).catch(() => { if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode'); });
    });

    function showNotice(msg, type = 'success') {
      const el = document.getElementById('submitNotice');
      el.innerHTML = `<div class="notice notice-${type}"><i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${msg}</div>`;
      setTimeout(() => el.innerHTML = '', 5000);
    }

    document.getElementById('complaintForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const category       = document.getElementById('category').value;
      const complaint_text = document.getElementById('complaintText').value;
      try {
        const res  = await fetch('/api/farmer/submit-complaint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ category, complaint_text })
        });
        const data = await res.json();
        if (data.success) {
          showNotice('Complaint submitted successfully.');
          this.reset();
          loadComplaintHistory();
        } else {
          showNotice(data.message || 'Something went wrong.', 'error');
        }
      } catch {
        showNotice('An error occurred. Please try again.', 'error');
      }
    });

    function statusBadge(status) {
      const map = { open:'badge-open', in_progress:'badge-in-progress', resolved:'badge-resolved' };
      return `<span class="badge ${map[status] || 'badge-open'}">${(status || 'open').replace('_', ' ')}</span>`;
    }

    async function loadComplaintHistory() {
      const container = document.getElementById('complaintHistory');
      container.innerHTML = `<div class="empty-state"><div class="spinner"></div></div>`;
      try {
        const res  = await fetch('/api/farmer/my-complaints');
        const data = await res.json();

        if (!data.success || !data.complaints.length) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon"><i class="fas fa-comment-slash"></i></div>
              <h3>No complaints yet</h3>
              <p>Your submitted complaints will appear here.</p>
            </div>`;
          return;
        }

        container.innerHTML = data.complaints.map(c => `
          <div class="item-card">
            <div class="item-card-header">
              <div>
                <div class="item-card-title">${c.category.charAt(0).toUpperCase() + c.category.slice(1)}</div>
                <div class="item-card-meta">
                  <i class="fas fa-calendar"></i>
                  ${new Date(c.complaint_date).toLocaleString('en-KE', { dateStyle:'medium', timeStyle:'short' })}
                </div>
              </div>
              ${statusBadge(c.status)}
            </div>
            <div class="item-card-body">
              <p><strong>Complaint:</strong> ${c.complaint_text}</p>
              <p><strong>Admin Notes:</strong> ${c.admin_notes || '—'}</p>
            </div>
          </div>`).join('');
      } catch {
        container.innerHTML = `<div class="notice notice-error"><i class="fas fa-exclamation-circle"></i> Failed to load complaint history.</div>`;
      }
    }

    loadComplaintHistory();
  </script>

</body>
</html>
