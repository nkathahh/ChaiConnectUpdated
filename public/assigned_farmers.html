<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Assigned Farmers</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 14px;
      background-color: #607d8b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #455a64;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      color: #333;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  .status {
    padding: 12px;
    margin: 15px 0;
    border-radius: 4px;
    text-align: center;
    font-weight: bold;
  }
  
  .status.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  .status.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .status.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
  }
  
  .no-data {
    text-align: center;
    padding: 20px;
    color: #666;
  }
  
  .no-data.error {
    color: #721c24;
    background-color: #f8d7da;
  }
  
  .retry-btn {
    padding: 8px 16px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .retry-btn:hover {
    background-color: #c82333;
  }
  /* DARK MODE STYLING */
body.dark-mode {
  background-color: #0f172a;
  color: #f1f5f9;
}

body.dark-mode .container {
  background-color: #1e293b;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
}

body.dark-mode h2 {
  color: #f8fafc;
}

body.dark-mode .back-btn {
  background-color: #334155;
  color: #f1f5f9;
}

body.dark-mode .back-btn:hover {
  background-color: #1e293b;
}

body.dark-mode table {
  background-color: transparent;
  color: #f1f5f9;
}

body.dark-mode th {
  background-color: #334155;
  color: #f8fafc;
}

body.dark-mode td {
  border-color: #475569;
  color: #e2e8f0;
}

body.dark-mode .no-data {
  color: #94a3b8;
}

body.dark-mode .no-data.error {
  background-color: #fecaca;
  color: #7f1d1d;
}

body.dark-mode .status.success {
  background-color: #14532d;
  color: #bbf7d0;
  border-color: #22c55e;
}

body.dark-mode .status.error {
  background-color: #7f1d1d;
  color: #fecaca;
  border-color: #f87171;
}

body.dark-mode .status.info {
  background-color: #1e40af;
  color: #bfdbfe;
  border-color: #3b82f6;
}

body.dark-mode .retry-btn {
  background-color: #dc2626;
  color: #f1f5f9;
}

body.dark-mode .retry-btn:hover {
  background-color: #b91c1c;
}

</style>
</head>
<body>
  <script src="theme.js"></script>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='/extension_officer_dashboard.html'">← Back to Dashboard</button>
    <h2>My Assigned Farmers</h2>

    <table id="assignedFarmersTable">
      <thead>
        <tr>
          <th>Farmer Name</th>
          <th>Region</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Assigned Since</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="statusMessage" class="status"></div>
  </div>
 <script>
  async function loadAssignedFarmers() {
    const tableBody = document.querySelector('#assignedFarmersTable tbody');
    const statusMessage = document.getElementById('statusMessage');
    
    // Show loading state
    tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Loading farmers data...</td></tr>';
    statusMessage.textContent = '';
    statusMessage.className = 'status';

    try {
      const res = await fetch('/api/my-assigned-farmers', {
        credentials: 'include' // Required for session cookies
      });
      
      if (!res.ok) {
        // Handle HTTP errors (401, 500, etc.)
        const errorData = await res.json().catch(() => ({}));
        throw new Error(
          errorData.error || 
          errorData.message || 
          `Server returned ${res.status} ${res.statusText}`
        );
      }

      const data = await res.json();
      console.log('API response:', data);

      // Clear table
      tableBody.innerHTML = '';

      if (!data || data.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="5" class="no-data">
              No farmers assigned to you yet.
            </td>
          </tr>
        `;
        statusMessage.textContent = 'You currently have no assigned farmers.';
        statusMessage.className = 'status info';
        return;
      }

      // Populate table with data
      data.forEach(farmer => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${farmer.farmer_name || '—'}</td>
          <td>${farmer.region || '—'}</td>
          <td>${farmer.phone || '—'}</td>
          <td>${farmer.email || '—'}</td>
          <td>${farmer.assigned_since || '—'}</td>
        `;
        tableBody.appendChild(row);
      });

      statusMessage.textContent = `Showing ${data.length} assigned farmers`;
      statusMessage.className = 'status success';

    } catch (error) {
      console.error('Failed to load assigned farmers:', error);
      
      tableBody.innerHTML = `
        <tr>
          <td colspan="5" class="no-data error">
            Failed to load farmers data. Please try again.
          </td>
        </tr>
      `;
      
      statusMessage.textContent = `Error: ${error.message}`;
      statusMessage.className = 'status error';
      
      // Optionally show a retry button
      const retryButton = document.createElement('button');
      retryButton.textContent = 'Retry';
      retryButton.className = 'retry-btn';
      retryButton.onclick = loadAssignedFarmers;
      statusMessage.appendChild(document.createElement('br'));
      statusMessage.appendChild(retryButton);
    }
  }

  // Load data when page loads
  document.addEventListener('DOMContentLoaded', loadAssignedFarmers);
</script>
</body>
</html>
