<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Role - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 60px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .hidden {
      display: none;
    }

    .btn {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #43a047;
    }

    .back-btn {
      background-color: #607d8b;
      margin-top: 15px;
    }

    .back-btn:hover {
      background-color: #455a64;
    }

    .group {
      margin-top: 10px;
    }
    body.dark-mode {
  background-color: #1e293b;
  color: #f1f5f9;
}

body.dark-mode .container {
  background-color: #334155;
  color: #f1f5f9;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
}

body.dark-mode input,
body.dark-mode select {
  background-color: #475569;
  color: #f1f5f9;
  border: 1px solid #64748b;
}

body.dark-mode input:focus,
body.dark-mode select:focus {
  border-color: #10b981;
}

body.dark-mode label {
  color: #e2e8f0;
}

body.dark-mode h1 {
  color: #f8fafc;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Assign Role</h1>

    <form id="assignRoleForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>ID Number</label>
      <input type="text" id="id_number" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="factory_staff">Factory Staff</option>
        <option value="extension_officer">Extension Officer</option>
      </select>

      <div id="factoryFields" class="hidden group">
        <label>Position</label>
        <input type="text" id="position">
      </div>

      <div id="extensionFields" class="hidden group">
        <label>Region</label>
        <input type="text" id="region">

        <label>Specialization</label>
        <input type="text" id="specialization">
      </div>

      <button type="submit" class="btn">Create User</button>
      <button type="button" class="btn back-btn" onclick="location.href='/admin_dashboard.html'">← Back to Dashboard</button>
    </form>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/me')
      .then(res => res.json())
      .then(data => {
        const userId = data.userId;
        if (!userId) return;
        const theme = localStorage.getItem(`theme_${userId}`);
        if (theme === 'dark') {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      })
      .catch(() => {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      });
  });
</script>


  <script>
    const roleSelect = document.getElementById('role');
    const factoryFields = document.getElementById('factoryFields');
    const extensionFields = document.getElementById('extensionFields');

    roleSelect.addEventListener('change', () => {
      const role = roleSelect.value;
      factoryFields.classList.toggle('hidden', role !== 'factory_staff');
      extensionFields.classList.toggle('hidden', role !== 'extension_officer');
    });

    document.getElementById('assignRoleForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        id_number: document.getElementById('id_number').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        gender: document.getElementById('gender').value,
        role: document.getElementById('role').value,
        position: document.getElementById('position').value,
        region: document.getElementById('region').value,
        specialization: document.getElementById('specialization').value
      };

      try {
        const res = await fetch('/admin/assign-role', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          // Copy password to clipboard
          await navigator.clipboard.writeText(result.tempPassword);

          // Show prompt (copiable)
          prompt("✅ User created! Temporary Password (copied to clipboard):", result.tempPassword);

          // Redirect after short delay
          setTimeout(() => {
            window.location.href = '/admin_dashboard.html';
          }, 500);
        } else {
          alert(result.message || '❌ Error creating user');
        }
      } catch (error) {
        alert('❌ Server error. Please try again later.');
      }
    });
  </script>

</body>
</html>
