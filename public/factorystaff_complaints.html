<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factory Staff - Complaints</title>
  <style>
    .back-button {
    display: inline-block;
    margin-bottom: 15px;
    color: #3b7a57;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #2e5c44;
    text-decoration: underline;
}

body.dark-mode {
      background-color: #0f172a;
      color: #e2e8f0;
    }

    body.dark-mode h2 {
      color: #e2e8f0;
    }

    body.dark-mode .complaint-card {
      background: #1e293b;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .complaint-card p,
    body.dark-mode .complaint-card textarea {
      color: #e2e8f0;
    }

    body.dark-mode .complaint-card textarea {
      background-color: #334155;
      border: 1px solid #475569;
    }

    body.dark-mode button {
      color: white;
    }

    body.dark-mode .status-resolved {
      color: #90ee90;
    }

    body.dark-mode .status-in_progress {
      color: #ffc107;
    }

  </style>
  <link rel="stylesheet" href="css/complaints.css">
</head>
<body>
  <h2>Delivery Complaints</h2>
  <a href="/factory_staff_dashboard.html" class="back-button">← Back to Dashboard</a>
  <div id="complaintsContainer">Loading complaints...</div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/me')
      .then(res => res.json())
      .then(data => {
        const userId = data.userId;
        if (!userId) return;
        const theme = localStorage.getItem(`theme_${userId}`);
        if (theme === 'dark') {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      })
      .catch(() => {
        const fallbackTheme = localStorage.getItem('theme');
        if (fallbackTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      });
  });
</script>

  <script>
    fetch('/api/factory/complaints')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('complaintsContainer');
        container.innerHTML = '';

        if (!data.success || data.complaints.length === 0) {
          container.innerHTML = '<p>No complaints found.</p>';
          return;
        }

        data.complaints.forEach(complaint => {
          const div = document.createElement('div');
          div.className = 'complaint-card';

          div.innerHTML = `
            <p><strong>Farmer ID:</strong> ${complaint.farmer_id}</p>
            <p><strong>Category:</strong> ${complaint.category}</p>
            <p><strong>Date:</strong> ${new Date(complaint.complaint_date).toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="status-${complaint.status}">${complaint.status.replace('_', ' ')}</span></p>
            <p><strong>Complaint:</strong> ${complaint.complaint_text}</p>
            <p><strong>Admin Notes:</strong> ${complaint.admin_notes || '—'}</p>
            ${complaint.status !== 'resolved' ? `
              <textarea placeholder="Add your notes...">${complaint.admin_notes || ''}</textarea>
              <div class="actions">
                <button class="btn-progress" onclick="updateComplaint(${complaint.complaint_id}, this, 'in_progress')">Mark In Progress</button>
                <button class="btn-resolve" onclick="updateComplaint(${complaint.complaint_id}, this, 'resolved')">Resolve</button>
              </div>
            ` : ''}
          `;

          container.appendChild(div);
        });
      });

    function updateComplaint(id, btn, status) {
      const card = btn.closest('.complaint-card');
      const notes = card.querySelector('textarea').value;

      fetch(`/api/factory/complaints/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ admin_notes: notes, status: status })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Complaint updated successfully');
          location.reload();
        } else {
          alert('Error: ' + (data.message || 'Could not update complaint'));
        }
      });
    }
  </script>
</body>
</html>
