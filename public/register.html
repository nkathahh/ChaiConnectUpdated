<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
  </style>
</head>

<body class="register-page">
  <div class="register-container">
    <h2>Registration Form For Farmer</h2>
    <form action="/register" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="full_name" required>
      </div>
      <div class="form-group">
        <label>ID Number</label>
        <input type="number" name="id_no" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="number" name="phone_no" required>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" required>
      </div>
      <div class="form-group profile-picture">
        <label for="profilePicture">Profile Picture:</label>
        <div class="file-upload-wrapper">
          <input type="text" id="profilePictureDisplay" placeholder="No file chosen" readonly>
          <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
          <label for="profilePicture" class="file-upload-button"></label>
        </div>
      </div>
      <div class="form-group gender-group">
        <label for="gender">Gender</label>
        <div class="gender-options">
          <label class="gender-option">
            <input type="radio" name="gender" value="male" required>
            <div class="gender-box">
              <span class="gender-icon">♂</span>
              <span class="gender-label">Male</span>
            </div>
          </label>
          <label class="gender-option">
            <input type="radio" name="gender" value="female" required>
            <div class="gender-box">
              <span class="gender-icon">♀</span>
              <span class="gender-label">Female</span>
            </div>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required>
      </div>
      <input type="submit" value="Register" id="submitBtn">
    </form>
    <p class="toggle-link">Have an account? <a href="login.html">Login</a></p>
    <button class="back-to-home" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
  <script>
    document.getElementById("profilePicture").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "No file chosen";
      document.getElementById("profilePictureDisplay").value = fileName;
    });

  </script>
<script>
  document.querySelector('form').addEventListener('submit', (e) => {
    console.log("Form is submitting...");
  });
</script>
  <script src="../main.js"></script>
</body>

</html>
