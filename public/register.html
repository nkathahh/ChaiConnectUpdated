<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äî ChaiConnect</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-page">

  <div class="auth-center">
    <div class="register-container">
      <div class="auth-logo">
        <span>üçÉ ChaiConnect</span>
      </div>
      <h2>Create Your Account</h2>
      <p class="auth-subtitle">Join thousands of farmers on ChaiConnect today</p>

      <form action="/register" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="full_name" required placeholder="Your full name" />
        </div>
        <div class="form-group">
          <label>ID Number</label>
          <input type="number" name="id_no" required placeholder="National ID number" />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" name="email" required placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" name="phone_no" required placeholder="+254 7XX XXX XXX" />
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" name="location" required placeholder="e.g. Nyeri, Kericho..." />
        </div>
        <div class="form-group profile-picture">
          <label for="profilePicture">Profile Picture</label>
          <div class="file-upload-wrapper">
            <input type="text" id="profilePictureDisplay" placeholder="No file chosen" readonly />
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
            <label for="profilePicture" class="file-upload-button"></label>
          </div>
        </div>
        <div class="form-group gender-group">
          <label>Gender</label>
          <div class="gender-options">
            <label class="gender-option">
              <input type="radio" name="gender" value="male" required />
              <div class="gender-box">
                <span class="gender-icon">‚ôÇ</span>
                <span class="gender-label">Male</span>
              </div>
            </label>
            <label class="gender-option">
              <input type="radio" name="gender" value="female" required />
              <div class="gender-box">
                <span class="gender-icon">‚ôÄ</span>
                <span class="gender-label">Female</span>
              </div>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required placeholder="Create a strong password" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirm_password" required placeholder="Repeat your password" />
        </div>
        <input type="submit" value="Create Account ‚Üí" id="submitBtn" />
      </form>

      <p class="toggle-link">Already have an account? <a href="login.html">Sign in</a></p>
      <button class="back-to-home" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    </div>
  </div>

  <script>
    document.getElementById('profilePicture').addEventListener('change', function () {
      document.getElementById('profilePictureDisplay').value = this.files[0]?.name || 'No file chosen';
    });
  </script>
</body>
</html>
