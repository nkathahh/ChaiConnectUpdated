<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Materials | chaiConnect</title>
    <link rel="stylesheet" href="/css/dashboards_style.css" />
    <style>
        body {
            background: #f8fafc;
            padding: 24px;
        }

        .wrap {
            max-width: 1050px;
            margin: 0 auto;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px;
        }

        .title h2 {
            margin: 0;
        }

        .title p {
            margin: 4px 0 0;
            color: #64748b;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-back {
            background: #334155;
            color: #fff;
        }

        .btn-refresh {
            background: #e2e8f0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 8px 18px rgba(15, 23, 42, .06);
        }

        .meta {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .meta small {
            color: #64748b;
        }

        .tag {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            font-weight: 700;
            background: #e0f2fe;
            color: #075985;
        }

        .tag.text {
            background: #dcfce7;
            color: #166534;
        }

        .content {
            margin-top: 10px;
            color: #0f172a;
        }

        .content p {
            margin: 8px 0;
            color: #334155;
        }

        .file-link {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
            text-decoration: none;
            font-weight: 700;
            color: #0284c7;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .text-box {
            margin-top: 10px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            padding: 12px;
            border-radius: 12px;
            white-space: pre-wrap;
            color: #0f172a;
            max-height: 240px;
            overflow: auto;
        }

        .actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-edit {
            background: #facc15;
        }

        .btn-delete {
            background: #ef4444;
            color: #fff;
        }

        /* modal */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .55);
            padding: 16px;
            z-index: 9999;
        }

        .modal.show {
            display: flex;
        }

        .modal-box {
            width: min(520px, 100%);
            background: #fff;
            border-radius: 14px;
            padding: 16px;
        }

        .modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 700;
            color: #0f172a;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 14px;
        }

        .btn-cancel {
            background: #e2e8f0;
        }

        .btn-save {
            background: #10b981;
            color: #fff;
        }

        .search-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin: 10px 0 18px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            background: #fff;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #94a3b8;
            box-shadow: 0 0 0 3px rgba(148, 163, 184, .25);
        }

        .clear-btn {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e2e8f0;
            font-weight: 600;
        }

        .no-results {
            grid-column: 1 / -1;
            padding: 14px;
            border: 1px dashed #cbd5e1;
            border-radius: 14px;
            color: #64748b;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="topbar">
            <div class="title">
                <h2>üìö Training Materials</h2>
                <p>View resources shared by extension officers.</p>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-refresh" onclick="fetchMaterials()">Refresh</button>
                <button class="btn btn-back" id="backBtn">‚Üê Back to Dashboard</button>
            </div>
        </div>

        <div class="search-row">
            <input id="searchInput" class="search-input" type="text"
                placeholder="Search by title, description, uploader, or type..." />
            <button class="clear-btn" id="clearSearchBtn" type="button">Clear</button>
        </div>

        <div class="grid" id="materialsGrid"></div>


        <!-- Edit Modal (only used when can_edit=true) -->
        <div class="modal" id="editModal" aria-hidden="true">
            <div class="modal-box">
                <div class="modal-head">
                    <h3 style="margin:0;">Edit Training Material</h3>
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                </div>

                <form id="editForm">
                    <input type="hidden" id="editId" />
                    <label>Title</label>
                    <input type="text" id="editTitle" required />

                    <label>Description</label>
                    <textarea id="editDescription" rows="3"></textarea>

                    <label id="textLabel" style="display:none;">Text Content</label>
                    <textarea id="editText" rows="6" style="display:none;"></textarea>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            let me = { role: 'guest' };
            let currentDoc = null;
            let allMaterials = [];

            async function loadMe() {
                const res = await fetch('/api/me');
                if (!res.ok) return;
                me = await res.json();
                const role = (me.role || '').toLowerCase();
                const back = document.getElementById('backBtn');

                const map = {
                    admin: '/admin_dashboard.html',
                    extension_officer: '/extension_officer_dashboard.html',
                    farmer: '/farmer_dashboard.html',
                    factory_staff: '/factory_staff_dashboard.html'
                };
                back.onclick = () => window.location.href = (map[role] || '/');
            }

            function escapeHtml(str = '') {
                return String(str).replace(/[&<>"']/g, m => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
                }[m]));
            }

            function openModal(doc) {
                currentDoc = doc;
                document.getElementById('editId').value = doc.id;
                document.getElementById('editTitle').value = doc.title || '';
                document.getElementById('editDescription').value = doc.description || '';

                const isText = doc.material_type === 'text';
                document.getElementById('textLabel').style.display = isText ? 'block' : 'none';
                document.getElementById('editText').style.display = isText ? 'block' : 'none';
                document.getElementById('editText').value = isText ? (doc.text_content || '') : '';

                const modal = document.getElementById('editModal');
                modal.classList.add('show');
                modal.setAttribute('aria-hidden', 'false');
            }

            function closeModal() {
                const modal = document.getElementById('editModal');
                modal.classList.remove('show');
                modal.setAttribute('aria-hidden', 'true');
                currentDoc = null;
            }

            // click outside closes
            document.addEventListener('click', (e) => {
                const modal = document.getElementById('editModal');
                if (modal.classList.contains('show') && e.target === modal) closeModal();
            });
            // ESC closes
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            async function deleteDoc(id) {
                if (!confirm('Delete this training material?')) return;
                const res = await fetch(`/api/training-materials/${id}`, { method: 'DELETE' });
                const data = await res.json().catch(() => ({}));
                if (!res.ok) return alert(data.message || 'Delete failed');
                alert(data.message || 'Deleted');
                fetchMaterials();
            }

            function buildSearchText(doc) {
                const title = (doc.title || '').toLowerCase();
                const desc = (doc.description || '').toLowerCase();
                const uploader = (doc.uploaded_by || '').toLowerCase();
                const type = (doc.material_type || '').toLowerCase();
                return `${title} ${desc} ${uploader} ${type}`;
            }

            function renderMaterials(list) {
                const grid = document.getElementById('materialsGrid');
                grid.innerHTML = '';

                if (!list || list.length === 0) {
                    grid.innerHTML = `<div class="no-results">No matching training materials found.</div>`;
                    return;
                }

                list.forEach(doc => {
                    const uploadedBy = doc.uploaded_by ? escapeHtml(doc.uploaded_by) : 'Unknown';
                    const uploadedAt = doc.upload_date ? new Date(doc.upload_date).toLocaleString() : '‚Äî';
                    const typeTag = doc.material_type === 'text'
                        ? `<span class="tag text">TEXT</span>`
                        : `<span class="tag">FILE</span>`;

                    const fileOrText = doc.material_type === 'text'
                        ? `<div class="text-box">${escapeHtml(doc.text_content || '')}</div>`
                        : (doc.file_path
                            ? `<a class="file-link" href="${doc.file_path}" target="_blank">üìé Open file</a>`
                            : `<p style="color:#ef4444;margin:10px 0 0;">Missing file link</p>`);

                    const actions = `
      <div class="actions">
        ${doc.can_edit ? `<button class="btn btn-edit" onclick='openModal(${JSON.stringify(doc)})'>Edit</button>` : ''}
        ${doc.can_delete ? `<button class="btn btn-delete" onclick="deleteDoc(${doc.id})">Delete</button>` : ''}
      </div>
    `;

                    const el = document.createElement('div');
                    el.className = 'card';
                    el.dataset.search = buildSearchText(doc);

                    el.innerHTML = `
      <div class="meta">
        <div>
          <strong>${escapeHtml(doc.title || 'Untitled')}</strong>
          <div><small>Uploaded by <b>${uploadedBy}</b> ‚Ä¢ ${uploadedAt}</small></div>
        </div>
        ${typeTag}
      </div>
      <div class="content">
        <p>${escapeHtml(doc.description || 'No description')}</p>
        ${fileOrText}
        ${actions}
      </div>
    `;
                    grid.appendChild(el);
                });
            }

            function applySearch() {
                const q = (document.getElementById('searchInput').value || '').toLowerCase().trim();
                if (!q) return renderMaterials(allMaterials);

                const filtered = allMaterials.filter(doc => buildSearchText(doc).includes(q));
                renderMaterials(filtered);
            }

            async function fetchMaterials() {
                const grid = document.getElementById('materialsGrid');
                grid.innerHTML = `<div class="no-results">Loading...</div>`;

                const res = await fetch('/training-materials');
                const items = await res.json();

                allMaterials = Array.isArray(items) ? items : [];
                applySearch(); // keep current search active after refresh
            }


            document.getElementById('editForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const id = document.getElementById('editId').value;
                const title = document.getElementById('editTitle').value.trim();
                const description = document.getElementById('editDescription').value.trim();
                const text_content = (currentDoc && currentDoc.material_type === 'text')
                    ? document.getElementById('editText').value
                    : undefined;

                const res = await fetch(`/api/training-materials/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, text_content })
                });

                const data = await res.json().catch(() => ({}));
                if (!res.ok) return alert(data.message || 'Update failed');

                alert(data.message || 'Updated');
                closeModal();
                fetchMaterials();
            });
            document.getElementById('searchInput').addEventListener('input', applySearch);
            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                renderMaterials(allMaterials);
            });


            (async function init() {
                await loadMe();
                await fetchMaterials();
            })();
        </script>
</body>

</html>
