<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Farmer Mismatches | ChaiConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/admin_style.css" />
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f0f2f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1150px;
  margin: 40px auto;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #2c3e50;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 15px;
}

thead {
  background-color: #c0392b;
  color: white;
}

th,
td {
  padding: 14px 12px;
  text-align: center;
  border: 1px solid #e0e0e0;
}

tbody tr:nth-child(odd) {
  background-color: #fafafa;
}

tbody tr:hover {
  background-color: #f1f1f1;
}

img.profile {
  width: 50px;
  height: 50px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #ddd;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.unflag {
  background-color: #27ae60;
  color: white;
}

.unflag:hover {
  background-color: #219150;
}

.suspend {
  background-color: #e74c3c;
  color: white;
}

.suspend:hover {
  background-color: #c0392b;
}

.reason {
  font-size: 0.9em;
  color: #7f8c8d;
}

.backToDB {
  display: block;
  margin: 0 auto 20px;
  background-color: #455a64;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.backToDB:hover {
  background-color: #263238;
}

#searchInput {
  padding: 10px 14px;
  width: 300px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: box-shadow 0.2s;
}

#searchInput:focus {
  outline: none;
  box-shadow: 0 0 4px rgba(44, 62, 80, 0.3);
}
body.dark-mode {
  background-color: #0f172a;
  color: #e2e8f0;
}

body.dark-mode .container {
  background: #1e293b;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
}

body.dark-mode th {
  background-color: #b91c1c;
  color: white;
}

body.dark-mode td {
  border-color: #334155;
}

body.dark-mode tbody tr:nth-child(odd) {
  background-color: #1e293b;
}

body.dark-mode tbody tr:hover {
  background-color: #334155;
}

body.dark-mode input,
body.dark-mode button {
  color: #f8fafc;
  background-color: #334155;
  border-color: #475569;
}

body.dark-mode #searchInput {
  background-color: #1e293b;
  color: #e2e8f0;
  border-color: #475569;
}

body.dark-mode h2 {
  color: #e2e8f0;
}




  </style>
</head>

<body>
  <script src="theme.js"></script>
  <div class="container">
    <button class="backToDB" onclick="location.href='/admin_dashboard.html'">‚Üê Back to Dashboard</button>
    <h2>Flagged Farmer Mismatches</h2>
    <div style="text-align: right; margin-bottom: 10px;">
      <input type="text" id="searchInput" placeholder="Search by Name or ID Number"
        style="padding: 8px; width: 300px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <table>
      <thead>
        <tr>
          <th>Farmer</th>
          <th>ID Number</th>
          <th>Profile Photo</th>
          <th>Flagged By</th>
          <th>Reason</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="mismatchTableBody">
        <!-- Rows will be added here -->
      </tbody>
    </table>
  </div>


  <script>
    let allMismatches = [];

    async function loadMismatches() {
      const res = await fetch('/admin/farmer-mismatches');
      const data = await res.json();

      if (data.success && data.mismatches.length > 0) {
        allMismatches = data.mismatches;
        renderTable(allMismatches);
      } else {
        document.getElementById('mismatchTableBody').innerHTML =
          '<tr><td colspan="7">No mismatches found.</td></tr>';
      }
    }

    function renderTable(mismatches) {
      const tbody = document.getElementById('mismatchTableBody');
      tbody.innerHTML = '';

      if (mismatches.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">No matching results.</td></tr>';
        return;
      }

      mismatches.forEach(m => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
      <td>${m.name}</td>
      <td>${m.id_number}</td>
      <td>${m.profile_picture
            ? `<img class="profile" src="/uploads/${m.profile_picture}" alt="Profile">`
            : 'No Photo'}</td>
      <td>${m.flagged_by}</td>
      <td class="reason">${m.reason || 'No reason provided'}</td>
      <td>${m.flagged_at.slice(0, 10)}</td>
      <td>
        <button class="unflag" onclick="unflag(${m.user_id})">Unflag</button>
        <button class="suspend" onclick="suspend(${m.user_id})">Suspend</button>
      </td>
    `;
        tbody.appendChild(tr);
      });
    }

    function filterTable(query) {
      const q = query.trim().toLowerCase();
      const filtered = allMismatches.filter(m =>
        m.name.toLowerCase().includes(q) || m.id_number.toString().includes(q)
      );
      renderTable(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      filterTable(this.value);
    });


    async function unflag(userId) {
      if (!confirm('Are you sure you want to unflag this user?')) return;

      const res = await fetch(`/admin/unflag/${userId}`, { method: 'DELETE' });
      const result = await res.json();
      alert(result.message || 'Unflagged successfully');
      loadMismatches();
    }

    async function suspend(userId) {
      const reason = prompt('Enter suspension reason:');
      if (!reason) return;

      const res = await fetch(`/admin/suspend/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reason })
      });

      const result = await res.json();
      alert(result.message || 'User suspended');
      loadMismatches();
    }

    window.onload = loadMismatches;
  </script>
</body>

</html>
