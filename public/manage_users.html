<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="/css/dashboards_style.css" />
  <style>
    /* Light mode (default) */
    body {
      background-color: #f8fafc;
      color: #1f2937;
    }

    /* Dark mode (on body) */
    body.dark-mode {
      background-color: #1e293b;
      color: #f1f5f9;
    }

    body.dark-mode table {
      background-color: #334155;
      color: #f8fafc;
    }

    body.dark-mode th,
    body.dark-mode td {
      border-color: #475569;
    }

    body.dark-mode .suspended-row {
      background-color: #e70606 !important;
      border-left: 4px solid #fecaca;
    }

    body.dark-mode .suspended-row td {
      color: #fecaca !important;
    }


    .main-content {
      margin-left: 0 !important;
      margin-top: 2rem !important;
      padding: 2rem !important;
    }


    .stat-card .count {
      font-size: 2rem;
      font-weight: bold;
      color: #059669;
    }

    .edit-btn,
    .delete-btn,
    .suspend-btn,
    .unsuspend-btn {
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background: #facc15;
      color: #1f2937;
    }

    .edit-btn:hover {
      background: #eab308;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .suspend-btn {
      background: #f97316;
      color: white;
    }

    .suspend-btn:hover {
      background: #ea580c;
    }

    .unsuspend-btn {
      background: #10b981;
      color: white;
    }

    .unsuspend-btn:hover {
      background: #059669;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .search-box {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .back-btn {
      background: #64748b;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #475569;
    }

    #editUserContainer {
      max-width: 500px;
      margin: 2rem auto;
    }

    td .status-label {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 0.375rem;
      font-weight: 500;
    }

    .status-active {
      background: #dcfce7;
      color: #15803d;
    }

    .status-suspended {
      background: #fee2e2;
      color: #b91c1c;
    }

    /* Light mode suspended row */
    .suspended-row {
      background-color: #fee2e2 !important;
      /* Light red background */
      border-left: 4px solid #b91c1c;
    }

    .suspended-row td {
      color: #7f1d1d !important;
      font-weight: 600;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      z-index: 9999;
      padding: 16px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      width: min(600px, 100%);
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      max-height: 85vh;
      overflow: auto;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .modal-close {
      font-size: 22px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 14px;
    }

    body.modal-open {
      overflow: hidden;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      z-index: 9999;
      padding: 16px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      width: min(600px, 100%);
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      max-height: 85vh;
      overflow: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .modal-close {
      font-size: 22px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 14px;
    }

    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <div class="top-actions">
      <a href="/admin_dashboard.html" class="back-btn">← Back to Dashboard</a>
      <input type="text" class="search-box" id="searchInput" placeholder="Search by name or ID..." />
    </div>

    <div class="dashboard-cards">
      <div class="stat-card">
        <h2 class="count" id="totalCount">0</h2>
        <p>Total Accounts</p>
      </div>
      <div class="stat-card">
        <h2 class="count" id="activeCount">0</h2>
        <p>Active Accounts</p>
      </div>
      <div class="stat-card">
        <h2 class="count" id="suspendedCount">0</h2>
        <p>Suspended Accounts</p>
      </div>
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th>ID Number</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit User</h3>
          <button type="button" class="modal-close" onclick="closeEditModal()">×</button>
        </div>

        <form id="editUserForm">
          <input type="hidden" id="editUserId" />

          <label>Name</label>
          <input type="text" id="editName" required />

          <label>Email</label>
          <input type="email" id="editEmail" required />

          <label>Phone</label>
          <input type="text" id="editPhone" required />

          <label>Role</label>
          <select id="editRole" required>
            <option value="farmer">Farmer</option>
            <option value="factory_staff">Factory Staff</option>
            <option value="extension_officer">Extension Officer</option>
            <option value="admin">Admin</option>
          </select>

          <div class="modal-actions">
            <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
            <button type="submit" class="btn-primary">Update User</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/me')
        .then(res => res.json())
        .then(data => {
          const userId = data.userId;
          if (!userId) return;

          const themeKey = `theme_${userId}`;
          const theme = localStorage.getItem(themeKey);

          if (theme === 'dark') {
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('dark-mode');
          }
        })
        .catch(err => {
          console.error('Failed to get theme:', err);
        });
    });
  </script>


  <script>
    async function fetchUsers() {
      const res = await fetch('/admin/users');
      const users = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      let total = 0, active = 0, suspended = 0;

      users.forEach(user => {
        if (user.role === 'admin') return;

        total++;
        const isSuspended = user.is_suspended;
        if (isSuspended) suspended++; else active++;

        const row = document.createElement('tr');
        if (isSuspended) row.classList.add('suspended-row');

        row.innerHTML = `
          <td>${user.id_number}</td>
          <td>${user.user_id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.role}</td>
          <td><span class="status-label ${isSuspended ? 'status-suspended' : 'status-active'}">
            ${isSuspended ? 'Suspended' : 'Active'}</span></td>
          <td>
            <button class="edit-btn" onclick='showEditForm(${JSON.stringify(user)})'>Edit</button>
            <button class="delete-btn" onclick='deleteUser(${user.user_id})'>Delete</button>
            ${isSuspended
            ? `<button class="unsuspend-btn" onclick='unsuspendUser(${user.user_id})'>Unsuspend</button>`
            : `<button class="suspend-btn" onclick='suspendUser(${user.user_id})'>Suspend</button>`
          }
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('totalCount').textContent = total;
      document.getElementById('activeCount').textContent = active;
      document.getElementById('suspendedCount').textContent = suspended;
    }

    function showEditForm(user) {
      document.getElementById('editUserId').value = user.user_id;
      document.getElementById('editName').value = user.name || '';
      document.getElementById('editEmail').value = user.email || '';
      document.getElementById('editPhone').value = user.phone || '';
      document.getElementById('editRole').value = user.role || 'farmer';

      const modal = document.getElementById('editUserModal');
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      document.body.classList.add('modal-open');

      setTimeout(() => document.getElementById('editName').focus(), 0);
    }

    function hideEditForm() {
      const modal = document.getElementById('editUserModal');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('modal-open');
    }

    document.addEventListener('click', (e) => {
      const modal = document.getElementById('editUserModal');
      if (!modal.classList.contains('show')) return;
      if (e.target === modal) hideEditForm();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') hideEditForm();
    });

    function closeEditModal() {
  hideEditForm();
}





    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('editUserId').value;
      const name = document.getElementById('editName').value;
      const email = document.getElementById('editEmail').value;
      const phone = document.getElementById('editPhone').value;
      const role = document.getElementById('editRole').value;

      const res = await fetch(`/admin/users/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, role })
      });

      const data = await res.json();
      if (data.success) {
        alert('User updated successfully');
        hideEditForm();
        fetchUsers();
      } else {
        alert(data.message || 'Update failed');
      }
    });

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const res = await fetch(`/admin/users/${id}`, { method: 'DELETE' });
      const data = await res.json();
      if (data.success) {
        alert('User deleted');
        fetchUsers();
      } else {
        alert(data.message || 'Delete failed');
      }
    }

    async function suspendUser(id) {
      const reason = prompt('Enter suspension reason:');
      if (!reason) return;
      const res = await fetch(`/admin/suspend-user/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reason })
      });
      const data = await res.json();
      alert(data.message || 'Suspended');
      fetchUsers();
    }

    async function unsuspendUser(userId) {
      const confirmUnsuspend = confirm('Are you sure you want to unsuspend this user?');
      if (!confirmUnsuspend) return;

      const res = await fetch(`/admin/unsuspend/${userId}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message || (data.success ? 'User unsuspended' : 'Failed to unsuspend'));
      fetchUsers();
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase().trim();
      const rows = document.querySelectorAll('#userTable tbody tr');

      rows.forEach(row => {
        const idCell = row.children[0].textContent.toLowerCase();
        const nameCell = row.children[1].textContent.toLowerCase();
        const match = idCell.includes(query) || nameCell.includes(query);
        row.style.display = match ? '' : 'none';
      });
    });

    fetchUsers();
  </script>
</body>

</html>
