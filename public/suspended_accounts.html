<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Suspended Accounts | ChaiConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    thead {
      background-color: #c0392b;
      color: white;
    }

    button.unsuspend {
      padding: 6px 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .backToDB {
      display: block;
      margin: 40px auto 0;
      background-color: #455a64;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .backToDB:hover {
      background-color: #263238;
    }

    /* Dark mode styling */
body.dark-mode {
  background-color: #0f172a;
  color: #e2e8f0;
}

body.dark-mode .container {
  background-color: #1e293b;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
}

body.dark-mode h2 {
  color: #f8fafc;
}

body.dark-mode table {
  background-color: #1e293b;
  color: #e2e8f0;
  border-color: #475569;
}

body.dark-mode th {
  background-color: #b91c1c;
  color: white;
}

body.dark-mode td {
  border-color: #475569;
}

body.dark-mode tr:nth-child(odd) {
  background-color: #273549;
}

body.dark-mode input#searchInput {
  background-color: #1e293b;
  color: #e2e8f0;
  border-color: #475569;
}

body.dark-mode .unsuspend {
  background-color: #10b981;
  color: white;
}

body.dark-mode .unsuspend:hover {
  background-color: #059669;
}

body.dark-mode .backToDB {
  background-color: #334155;
}

body.dark-mode .backToDB:hover {
  background-color: #1e293b;
}

  </style>
</head>

<body>
  <script src="theme.js"></script>

  <div class="container">
    
    <input type="text" id="searchInput" placeholder="Search by name or ID number..." oninput="filterSuspended()"
      style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" />
    <button class="backToDB" onclick="location.href='/admin_dashboard.html'">‚Üê Back to Dashboard</button>
    <h2>Suspended Accounts</h2>
    <table>
      <thead>
        <tr>
          <th>User's Id Number</th>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Reason</th>
          <th>Suspended At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="suspendedBody"></tbody>
    </table>
  </div>


  <script>
    let suspendedUsers = [];
    async function loadSuspended() {
      const res = await fetch('/admin/suspended-users');
      const data = await res.json();

      const tbody = document.getElementById('suspendedBody');
      tbody.innerHTML = '';
      suspendedUsers = data.users || [];


      if (data.success && data.users.length > 0) {
        data.users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id_number}</td>
            <td>${user.name}</td>
            <td>${user.role}</td>
            <td>${user.email}</td>
            <td>${user.reason}</td>
            <td>${user.suspended_at.slice(0, 10)}</td>
            <td>
              <button class="unsuspend" onclick="unsuspend(${user.user_id})">Unsuspend</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="5">No suspended users found.</td></tr>';
      }
    }

    async function unsuspend(userId) {
      if (!confirm('Are you sure you want to unsuspend this account?')) return;
      const res = await fetch(`/admin/unsuspend/${userId}`, { method: 'DELETE' });
      const result = await res.json();
      alert(result.message || 'User unsuspended');
      loadSuspended();
    }

    function filterSuspended() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = suspendedUsers.filter(user =>
        user.name.toLowerCase().includes(searchTerm) ||
        user.id_number.toString().includes(searchTerm)
      );
      renderSuspendedTable(filtered);
    }

    function renderSuspendedTable(users) {
  const tbody = document.getElementById('suspendedBody');
  tbody.innerHTML = '';

  if (users.length === 0) {
    tbody.innerHTML = '<tr><td colspan="7">No matching users found.</td></tr>';
    return;
  }

  users.forEach(user => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${user.id_number}</td>
      <td>${user.name}</td>
      <td>${user.role}</td>
      <td>${user.email}</td>
      <td>${user.reason}</td>
      <td>${user.suspended_at.slice(0, 10)}</td>
      <td>
        <button class="unsuspend" onclick="unsuspend(${user.user_id})">Unsuspend</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}




    window.onload = loadSuspended;
  </script>
</body>

</html>
