<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Analytics - ChaiConnect</title>
  <link rel="stylesheet" href="/css/admin_style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .chart-card {
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100% !important;
      max-height: 300px;
    }

    button {
      display: block;
      margin: 40px auto 0;
      background-color: #455a64;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #263238;
    }

    body.dark-mode {
  background-color: #0f172a; 
  color: #f8fafc; 
}

body.dark-mode .container {
  background-color: #1e293b;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
}

body.dark-mode h2,
body.dark-mode h4 {
  color: #f1f5f9;
}

body.dark-mode .chart-card {
  background-color: #334155;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  color: #e2e8f0;
}

body.dark-mode canvas {
  background-color: #1e293b !important;
  border-radius: 10px;
}

body.dark-mode button {
  background-color: #475569;
  color: #f8fafc;
  border: 1px solid #64748b;
}

body.dark-mode button:hover {
  background-color: #64748b;
  color: #ffffff;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Admin Analytics</h2>

    <div class="grid">
      <div class="chart-card">
        <h4>Today's Deliveries by Grade</h4>
        <canvas id="todayDeliveryChart"></canvas>
      </div>

      <div class="chart-card">
        <h4>Deliveries Over Past Week</h4>
        <canvas id="weeklyDeliveryChart"></canvas>
      </div>

      

      <div class="chart-card">
        <h4>Deliveries by Status</h4>
        <canvas id="deliveryStatusChart"></canvas>
      </div>

      <div class="chart-card">
        <h4>Top 5 Farmers (by Quantity)</h4>
        <canvas id="topFarmersChart"></canvas>
      </div>
    </div>

    <button onclick="location.href='/admin_dashboard.html'">‚Üê Back to Dashboard</button>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/me')
      .then(res => res.json())
      .then(data => {
        const userId = data.userId;
        if (!userId) return;
        const theme = localStorage.getItem(`theme_${userId}`);
        if (theme === 'dark') {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      })
      .catch(() => {
        const fallbackTheme = localStorage.getItem('theme');
        if (fallbackTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      });
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadAnalytics() {
      try {
        const res = await fetch('/admin/analytics');
        const data = await res.json();

        new Chart(document.getElementById('todayDeliveryChart'), {
          type: 'bar',
          data: {
            labels: ['A', 'B', 'C'],
            datasets: [{
              label: 'Kg Delivered',
              data: data.todayByGrade || [0, 0, 0],
              backgroundColor: ['#4caf50', '#ff9800', '#f44336']
            }]
          },
          options: { responsive: true }
        });

        new Chart(document.getElementById('weeklyDeliveryChart'), {
          type: 'line',
          data: {
            labels: data.weekDates || [],
            datasets: [{
              label: 'Kg Delivered',
              data: data.weekDeliveryAmounts || [],
              fill: false,
              borderColor: '#3f51b5',
              tension: 0.3
            }]
          },
          options: { responsive: true }
        });

        new Chart(document.getElementById('feedbackRatingChart'), {
          type: 'bar',
          data: {
            labels: data.officerNames || [],
            datasets: [{
              label: 'Avg. Rating',
              data: data.officerAvgRatings || [],
              backgroundColor: '#00bcd4'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                min: 0,
                max: 5,
                beginAtZero: true
              }
            }
          }
        });

        new Chart(document.getElementById('deliveryStatusChart'), {
          type: 'pie',
          data: {
            labels: ['Pending', 'Graded', 'Completed'],
            datasets: [{
              label: 'Delivery Status',
              data: data.deliveryStatusCounts || [0, 0, 0],
              backgroundColor: ['#ffeb3b', '#03a9f4', '#4caf50']
            }]
          },
          options: { responsive: true }
        });

        new Chart(document.getElementById('topFarmersChart'), {
          type: 'bar',
          data: {
            labels: (data.topFarmers || []).map(f => f.name),
            datasets: [{
              label: 'Total Quantity (kg)',
              data: (data.topFarmers || []).map(f => f.total),
              backgroundColor: '#8bc34a'
            }]
          },
          options: { responsive: true }
        });

      } catch (err) {
        console.error('Error loading analytics:', err);
        alert('Failed to load analytics data. Check console for details.');
      }
    }

    document.addEventListener('DOMContentLoaded', loadAnalytics);
  </script>
</body>
</html>
